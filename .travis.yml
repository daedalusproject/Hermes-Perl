language: perl
perl:
    - '5.26'
    - '5.24'
    - '5.22'
    - '5.20'



services:
      - docker

before_install:
    - docker pull ubuntu:16.04
    - sudo apt-get install -y rabbitmq-server 

script: perl Makefile.PL && make && make test
after_success:
    - cover -test
    - cover -report codecov
